<!DOCTYPE HTML>
<!--
  This example is used mainly for developers to test performance issues by controlling number of groups,
  number of items and their types.
 -->
<html>

<head>
  <title>Timeline | Stress Performance example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <script src="../../dist/timeline.js"></script>
  <link href="../../dist/timeline.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="visualization"></div>
</body>

<script>
  var now = moment();
  var groupCount = 600;
  var itemCount = 5000;

  // create a data set with groups
  var groups = new timeline.DataSet();
  for (var g = 0; g < groupCount; g++) {
    groups.add({
      id: g,
      content: "group " + g
    });
  }

  var types = ['range', 'background']
  // create a dataset with items
  var items = new timeline.DataSet();
  for (var i = 0; i < itemCount; i++) {
    var start = now.clone().add(Math.random() * 180, 'days');
    var end = start.clone().add(Math.random() * 30, 'days');
    var group = Math.floor(Math.random() * groupCount);
    items.add({
      id: i,
      type: types[Math.floor(Math.random() * types.length)],
      group: group,
      content: '' + i,
      start: start,
      end: end
    });
  }

  // create visualization
  var container = document.getElementById('visualization');
  var options = {
    maxHeight: '600px',
    verticalScroll: true,
    itemsAlwaysDraggable: {
      range: true
    },
    stack: false,
    zoomKey: 'altKey',
  };

  var timeline = new timeline.Timeline(container, items, groups, options);
</script>

</html>
